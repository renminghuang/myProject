<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>登录</title>
    <link type="text/css" rel="stylesheet"  href="css/common.css" />
    <link type="text/css" rel="stylesheet"  href="css/Login.css" />
</head>

<body>
<div class="main">
    <div class="sqg_header_bar">
        <span class="sqg_header_title">登录</span>
    </div>
    <div class="login_top">
        <img class="img-responsive" src="images/login_top.png">
        <div class="login_pic">
            <img src="images/login_pic.png">
        </div>
    </div>
    <div class="login_content">
        <form>
            <div class="login_box">
                <div class="box phone display_box">
                    <label>手机号码：</label>
                    <div class="flex-item" >
                        <input type="text" value="" alt="">
                    </div>
                    <span class="icon icon_ph"></span>
                </div>
                <div class="box password display_box">
                    <label>密<i class="space"></i>码：</label>
                    <div class="flex-item">
                        <input  type="password"  value="" alt="">
                    </div>
                    <span class="icon icon_pw"></span>
                </div>
            </div>
            <div class="login_btn">
                <input type="button" value="登录" class="">
            </div>
        </form>
        <ul class="registered">
            <li><a class="reg_btn" href="Login_register.html">注册</a></li>
            <li><a class="reg_btn" href="Login_Forget_password.html">忘记密码</a></li>
        </ul>
    </div>


</div>
</body>
</html>
