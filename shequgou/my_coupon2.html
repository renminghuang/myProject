<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>我的团购券</title>
    <link type="text/css" rel="stylesheet"  href="css/common.css" />
    <link type="text/css" rel="stylesheet"  href="css/my_coupon.css" />
</head>

<body>
<div class="main">
    <div class="sqg_header_bar">
        <a class="sqg_header_left header_goBack" href="#"></a>
        <span class="sqg_header_title">我的团购券</span>
    </div>
    <div class="coupons_box">
        <div class="c_title">
            <h1><i>3</i>张可用优惠券</h1>
        </div>
        <a class="coupon" href="">
            <div class="coupon-title">
                <h1>白金券</h1>
            </div>
            <div class="coupon-content">
                <div class="content_bjq">
                    <h2 class="price">￥<b>100</b></h2>
                    <div class="text display_box">
                        <div class="dp">
                            <h3>益田假日餐饮益田益田益田</h3>
                            <time>有效期：2015-07-01</time><br>
                        </div>
                    </div>
                </div>
                <i class="icon-bg"></i>
                <div class="coupon_text">
                    <p>订单满100元可抵用一张订单满100元可抵用一张订单满100元可抵用一</p>
                </div>
            </div>
        </a>
        <a class="coupon" href="">
            <div class="coupon-title ">
                <h1>优惠券</h1>
            </div>
            <div class="coupon-content">
                <h2 class="price">￥<b>16</b></h2>
                <div class="text">
                    <h3>益田假日餐饮</h3>
                    <time>有效期：2015-07-01</time><br>
                    <span>订单满100元可抵用一张</span>
                </div>
                <i class="icon-bg"></i>
            </div>
        </a>
    </div>

</div>

</html>
