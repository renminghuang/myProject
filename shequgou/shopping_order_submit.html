                <div class="item-fr checkbox quan_checkbox"><input type="checkbox" ></div>
            </div>
        </div>

        <div class="Payment_method" style="margin-top: 1rem">
            <div class="list-group-item fanshi">
                <span>付款方式</span>
            </div>
            <div class="list-group-item zaixian">
                <span>在线付款</span>
                <div class="item-fr checkbox quan_checkbox"><input type="radio" name="radio" ></div>
            </div>
            <div class="list-group-item huodao">
                <span>货到付款</span>
                <div class="item-fr checkbox quan_checkbox"><input type="radio" name="radio" ></div>
