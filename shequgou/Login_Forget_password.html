<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>重置密码</title>
    <link type="text/css" rel="stylesheet"  href="css/common.css" />
    <link type="text/css" rel="stylesheet"  href="css/Login.css" />
</head>

<body>
<div class="main">
    <div class="sqg_header_bar">
        <a class="sqg_header_left header_goBack" href="javascript:" onclick="window.history.go(-1);" ></a>
        <span class="sqg_header_title">重置密码</span>
    </div>
    <form class="register_content">

        <div class="input_box phone_input display_box">
            <div class="flex-item"><input type="text" placeholder="请输入你的手机号码"/></div>
            <div class="flex-item2"><span class="verification">获取验证码</span></div>
        </div>

        <div class="input_box"><input type="text" placeholder="请输入验证码"/></div>
        <div class="input_box"><input type="password" placeholder="请输入新密码"/></div>
        <div class="input_box"><input type="password" placeholder="请再次输入新密码"/></div>

        <div class="Submit_box"><input class="Submit_btn" type="submit" value="确认提交"/></div>

    </form>
</div>
</body>
</html>
