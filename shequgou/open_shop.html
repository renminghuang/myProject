<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>我要开店</title>
    <link type="text/css" rel="stylesheet"  href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet"  href="css/open_shop.css" />
</head>

<body>
    <div class="header">
        <div class="col-xs-3 col-md-4"><a class="icon-back" href="#"></a></div>
        <div class="col-xs-6 col-md-4 title">我要开店</div>
    </div>

    <div class="list-group">
        <a href="#" class="list-group-item display_box">
            <div class="group-title"> 店铺名称</div>
            <div class="group-text flex-item">美业蛋糕店</div>
        </a>
        <div class="list-group-item display_box">
            <div class="group-title"> 联系人</div>
            <div class="group-text flex-item">
                <input type="text" placeholder="请输入联系人..."/>
            </div>
        </div>
        <div class="list-group-item display_box">
            <div class="group-title"> 联系电话</div>
            <div class="group-text flex-item">
                <input type="text" placeholder="请输入电话号码..."/>
            </div>
        </div>
        <a href="#" class="list-group-item display_box">
            <div class="group-title"> 联系地址</div>
            <div class="group-text flex-item">
                <span class="icon_address"><img class="img-responsive" src="images/icon1_address.png"></span>
            </div>
        </a>
        <div class="list-group-divide"></div>
    </div>

    <div class="list-group">
        <a href="#" class="list-group-item display_box">
            <div class="group-title"> 店铺分类</div>
            <div class="group-text flex-item">
                <span class="icon_jiantou"><img class="img-responsive" src="images/icon_jitou.png"></span>
            </div>
        </a>
        <div class="list-group-item display_box">
            <div class="group-title"> 店铺简介</div>
            <div class="group-text flex-item">
                <textarea rows="3" placeholder="请输入店铺说明..."></textarea>
            </div>
        </div>
        <div  class="list-group-item" >
            <div class="group-title" style="border-right: 0"> 店铺相册</div>
            <ul class="add_btn">
                <li  class="btn_li"><a type="button" class="btn-a"></a></li>
                <li  class="btn_li"><a type="button" class="btn-a"></a></li>
                <li  class="btn_li"><a type="button" class="btn-a"></a></li>
                <li  class="btn_li"><a type="button" class="btn-a"></a></li>
            </ul>
        </div>
        <a href="#" class="list-group-item display_box">
            <div class="group-title"> 营业时间</div>
            <div class="group-text flex-item">
                <span class="icon_jiantou"><img class="img-responsive" src="images/icon_jitou.png"></span>
            </div>
        </a>
        <a href="#" class="list-group-item display_box">
            <div class="group-title"> 送货类型</div>
            <div class="group-text flex-item">
                <span class="icon_jiantou"><img class="img-responsive" src="images/icon_jitou.png"></span>
            </div>
        </a>
        <a href="#" class="list-group-item display_box">
            <div class="group-title"> 配送说明</div>
            <div class="group-text flex-item">
                <span class="icon_jiantou"><img class="img-responsive" src="images/icon_jitou.png"></span>
            </div>
        </a>
        <div class="list-group-item display_box">
            <div class="group-title"> 起送金额</div>
            <div class="group-text flex-item">
                <input type="text" readonly value="99元"/>
            </div>
        </div>
        <a href="#" class="list-group-item display_box">
            <div class="group-title"> 支付方式</div>
            <div class="group-text flex-item">
                <span class="icon_jiantou"><img class="img-responsive" src="images/icon_jitou.png"></span>
            </div>
        </a>
    </div>

    <div class="button_box">
        <button type="button" class="bottom_btn">确认提交</button>
    </div>

</body>
</html>
