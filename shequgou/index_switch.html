<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>小区切换</title>
    <link type="text/css" rel="stylesheet"  href="css/common.css" />
    <link type="text/css" rel="stylesheet"  href="css/index_switch.css" />
    <style>
        body{
            background: #ffffff;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="sqg_header_bar">
        <a class="sqg_header_left header_goBack"  href="javascript:" onclick="window.history.go(-1);">搜索</a>
        <span class="sqg_header_title">小区切换</span>
        <a class="sqg_header_right header_text" href="#">深圳</a>
    </div>
    <form class="qh_search_box">
        <input type="text" class="qx_input" placeholder="请输入小区名称搜索">
        <button class="qh_search_btn" type="button"><img class="img-responsive" src="images/seach_qh.png" width="100%"> </button>
    </form>
    <section class="content_box">
        <div class="content_list">
            <div class="area font_color">
                <span class="dm">南山区</span>
            </div>
            <a class="area" href="index.html">
                <span class="dm">阿里巴巴小区</span><span class="qb"></span>
            </a>
            <a class="area" href="index.html">
                <span class="dm">阿云山公馆</span><span class="qb"></span>
            </a>
            <a class="area" href="index.html">
                <span class="dm">宝山丽云小区</span><span class="qb"></span>
            </a>
        </div>

        <div style="width: 100%; height: 1rem; background: #f0f0f0; border-bottom: #e5e5e5 1px solid"></div>
        <div class="content_list">
            <div class="area font_color">
                <span class="dm">福田区</span>
            </div>
            <a class="area" href="index.html">
                <span class="dm">阿里巴巴小区</span><span class="qb"></span>
            </a>
            <a class="area" href="index.html">
                <span class="dm">阿云山公馆</span><span class="qb"></span>
            </a>
            <a class="area" href="index.html">
            <span class="dm">宝山丽云小区</span><span class="qb"></span>
        </a>
        </div>

        <div style="width: 100%; height: 1rem; background: #f0f0f0; border-bottom: #e5e5e5 1px solid"></div>
        <div class="content_list">
            <div class="area font_color">
                <span class="dm">罗湖区</span>
            </div>
            <a class="area" href="#">
                <span class="dm">阿里巴巴小区</span><span class="qb"></span>
            </a>
            <a class="area" href="#">
                <span class="dm">阿云山公馆</span><span class="qb"></span>
            </a>
            <a class="area" href="#">
                <span class="dm">宝山丽云小区</span><span class="qb"></span>
            </a>
        </div>
    </section>

     
</div>

</body>
</html>
