<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>我的评论</title>
    <link type="text/css" rel="stylesheet"  href="css/common.css" />
    <link type="text/css" rel="stylesheet"  href="css/evaluation.css" />
</head>

<body>
<div class="main">
    <header>
        <div class="sqg_header_bar">
            <a class="sqg_header_left header_goBack" href="#"></a>
            <span class="sqg_header_title">评价</span>
        </div>
    </header>
    <div class="pro">
        <a href="javascript:" class="p_d display_box">
            <div class="p_img"><img src="images/shopping_img.jpg"></div>
            <div class="p_text flex-item">
                <h1>花生牛奶糖500kg</h1>
                <p>¥8:00</p>
            </div>
        </a>
        <ul class="ev">
            <li><a class="on" href="javascript:">好评</a></li>
            <li><a href="javascript:">中评</a></li>
            <li><a href="javascript:">差评</a></li>
        </ul>
        <div class="P_k display_box">
            <div class="flex-item">
                <textarea placeholder="请输入评价内容..."></textarea>
            </div>
            <div class="btn">
                <a href="javascript:"></a>
            </div>
        </div>
    </div>
    <div class="evaluation">
        <h1>本次购买评分</h1>
        <div class="ev_list">
            <p>服务态度：<span class="icon_hx class5 "></span></p>
            <p>描述相符：<span class="icon_hx class3 "></span></p>
            <p>物流服务：<span class="icon_hx class2"></span></p>
        </div>
    </div>
    <div class="bottom_btn">
        <a class="btn" href="javascript:">提交</a>
    </div>
</div>
</body>
</html>
